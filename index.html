<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <h1>recipe App</h1>
            <form >
                <input class="searchBox" type="text" placeholder="enter you dish">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipeContainer">
                <h2>Serach your recipes <i class="fa-sharp-duotone fa-solid fa-face-grin-beam-sweat"> </i> !</h2>
            </div>
            <div class="recipeDetails">
                <button type="button" class="recipeCloseBtn"><i class="fa-solid fa-xmark"></i></button>
                <div class="recipeDetailsContent"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
